<!--***** HEADER *****-->
<div class="row border-bottom mb-2 pb-2">
  <div class="col-1">
    <i (click)="location.back()" class="fa-solid fa-arrow-left-long fa-lg"></i>
  </div>
  <div class="col-9 text-center">
    <h5>Movimientos</h5>
  </div>
  <div class="col-2 text-end">
    <button
      type="button"
      class="btn btn-success btn-sm rounded-circle"
      (click)="router.navigate(['/movements/new'])"
    >
      <i class="fa-solid fa-plus fa-xl"></i>
    </button>
  </div>
</div>


<!--***** LIST *****-->
<div class="row" style="padding-bottom: 100px">
  <div class="col-12">
    <div *ngFor="let group of groupedMovements">
      <div class="month-label" style="font-weight: bold; margin: 16px 0 8px 0;">
        {{ group.label }}
      </div>
      <div *ngFor="let movement of group.items">
        <div>
          <b>{{ movement.description }}</b>
          <span>{{ movement.createdAt.toDate() | date: 'medium' }}</span>
          <span [ngClass]="movement.amount > 0 ? 'text-success' : 'text-danger'">
        {{ movement.amount | number:'1.2-2'  }}
      </span>
        </div>
      </div>
    </div>

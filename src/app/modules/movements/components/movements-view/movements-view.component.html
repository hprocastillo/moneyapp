<!------------------------------------------>
<!---------------- HEADER ------------------>
<div *ngIf="movement">
  <div class="row">
    <div class="col-1 pt-1">
      <i class="fa-solid fa-chevron-left" (click)="goBack()"></i>
    </div>
    <div class="col-7 ps-0">
      <h3 class="text-capitalize">Movimiento</h3>
    </div>
    <div class="col-4 text-end">
      <button type="button" class="btn btn-secondary me-2" (click)="goEdit(movement.id)">
        <i class="fa-solid fa-pen-to-square"></i>
      </button>
      <button type="button" class="btn btn-danger">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>
  <hr class="text-muted">

  <div class="row">
    <div class="col-12">
      <ul class="list-group list-group-flush">
        <li class="list-group-item border-0 d-flex justify-content-between">
          <div>
            <p class="text-muted small mb-0">Tipo movimiento</p>
            <p class="fw-medium mb-0">{{ movement.type }}</p>
          </div>
          <div>
            <p class="text-muted small mb-0">Medio de pago</p>
            <p class="fw-medium mb-0">{{ movement.paymentMethod }}</p>
          </div>
        </li>
        <li class="list-group-item border-0">
          <p class="text-muted small mb-0">Descripci√≥n</p>
          <p class="fw-medium mb-0">{{ movement.description }}</p>
        </li>
        <li class="list-group-item border-0">
          <p class="text-muted small mb-0">Monto</p>
          <p class="fw-medium mb-0">S/. {{ movement.amount |number:"1.1-2" }}</p>
        </li>
        <li class="list-group-item border-0">
          <p class="text-muted small mb-0">Fecha</p>
          <p class="fw-medium mb-0">{{ movement.date }}</p>
        </li>
        <li class="list-group-item border-0 text-center">
          <img height="200px"
               [src]="[movement.receiptUrl]"
               alt="">
        </li>
      </ul>
    </div>
  </div>
</div>
